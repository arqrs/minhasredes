<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Ícones</title>
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: row;
            background-image: url('1nadine.jpg'); /* Certifique-se de que o arquivo da imagem está correto */
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }
        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Alinha os ícones à esquerda */
            justify-content: center; /* Centraliza verticalmente */
            gap: 1.5rem; /* Espaçamento entre os ícones */
            padding: 1.5rem;
            width: 35%; /* Inicialmente ocupa 35% da largura */
            background-color: rgba(211, 211, 211, 0.9); /* Fundo cinza claro translúcido */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        .icon-container a {
            text-decoration: none;
            color: #fff;
            font-size: 1.5em;
            padding: 10px 20px;
            border-radius: 12px;
            width: 100%; /* Botões se ajustam automaticamente */
            text-align: center;
            box-shadow: 3px 3px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .icon-container a:hover {
            transform: scale(1.1);
            box-shadow: 5px 5px 12px rgba(0, 0, 0, 0.4);
        }
        .icon-container a.facebook {
            background-color: #3b5998;
        }
        .icon-container a.instagram {
            background-color: #e4405f;
        }
        .icon-container a.whatsapp {
            background-color: #25D366;
        }

        /* CSS Responsivo */
        @media (max-width: 768px) {
            body {
                flex-direction: column; /* Alinha os elementos na vertical */
            }
            .icon-container {
                width: 90%; /* Ocupa quase toda a largura no celular */
                margin: 0 auto; /* Centraliza horizontalmente */
            }
        }
    </style>
</head>
<body>
    <!-- Adicionando música automática -->
    <audio autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
        <source src="musica.ogg" type="audio/ogg">
    </audio>

    <div class="icon-container">
        <a href="https://www.facebook.com/nadine.polido?locale=pt_BR" target="_blank" class="facebook">
            <i class="fab fa-facebook-f"></i> Facebook
        </a>
        <a href="https://www.instagram.com/clinica_diamanteitaperuna?igsh=MWRjam04ejBlamhweA==" target="_blank" class="instagram">
            <i class="fab fa-instagram"></i> Instagram Clínica
        </a>
        <a href="https://www.instagram.com/nadinepolidoo/" target="_blank" class="instagram">
            <i class="fab fa-instagram"></i> Instagram
        </a>
        <a href="https://wa.me/5522997194923" target="_blank" class="whatsapp">
            <i class="fab fa-whatsapp"></i> WhatsApp
        </a>
    </div>
</body>
</html>
